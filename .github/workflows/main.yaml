name: Build & Test
on:
  workflow_dispatch:
  push:

jobs:
  build:
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Image Build
        env:
          NAMESPACE: ca7f8f-tools
          BUILD_NAME: audit
          IMAGE_NAME: audit
        uses: redhat-developer/openshift-actions@v2.0
        with:
          version: "latest"
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER}}
          parameters: '{"apitoken": "${{ secrets.OPENSHIFT_TOKEN}}", "acceptUntrustedCerts": "true"}'
          cmd: |
            'version'
            'start-build ${BUILD_NAME} -n ${NAMESPACE} --follow'

      Deploy:
        HTTPS_PROXY: "${{ secrets.PROXY }}"
        HTTP_PROXY: "${{ secrets.PROXY }}"
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2.0
      - name: OpenShift Action
        uses: redhat-developer/openshift-actions@v2.0
        with:
          version: 'latest'
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          parameters: '{"apitoken": "${{ secrets.OPENSHIFT_TOKEN }}", "acceptUntrustedCerts": "true"}'
          cmd: |
            'version'
            'new-project my-project'


